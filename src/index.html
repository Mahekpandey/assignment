<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Elements</h2>
            <div class="elements">
                <div class="element" draggable="true" data-type="text">Text</div>
                <div class="element" draggable="true" data-type="heading">Heading</div>
                <div class="element" draggable="true" data-type="image">Image</div>
                <div class="element" draggable="true" data-type="button">Button</div>
            </div>
        </div>

        <div class="canvas" id="canvas">
            <div class="empty-message">Drag elements here</div>
        </div>

        <div class="properties-panel" id="properties-panel">
            <h2>Properties</h2>
            <div class="properties-content">
                <div class="no-selection">Select an element to edit properties</div>                <form id="properties-form" style="display: none;">
                    <div class="properties-scroll">
                        <!-- Layout Properties -->
                        <div class="properties-section">
                            <h3>Layout</h3>
                            <div class="property-group" data-for="all">
                                <label>Width (px):</label>
                                <input type="number" id="width" min="0" max="1000">
                            </div>
                            <div class="property-group" data-for="all">
                                <label>Height (px):</label>
                                <input type="number" id="height" min="0" max="1000">
                            </div>
                            <div class="property-group" data-for="all">
                                <label>Padding (px):</label>
                                <div class="multi-input">
                                    <input type="number" id="padding-top" placeholder="Top" min="0" max="100">
                                    <input type="number" id="padding-right" placeholder="Right" min="0" max="100">
                                    <input type="number" id="padding-bottom" placeholder="Bottom" min="0" max="100">
                                    <input type="number" id="padding-left" placeholder="Left" min="0" max="100">
                                </div>
                            </div>
                        </div>

                        <!-- Typography Properties -->
                        <div class="properties-section" data-for="text,heading,button">
                            <h3>Typography</h3>
                            <div class="property-group">
                                <label>Text Content:</label>
                                <input type="text" id="text-content">
                            </div>
                            <div class="property-group">
                                <label>Font Family:</label>
                                <select id="font-family">
                                    <option value="Arial">Arial</option>
                                    <option value="Helvetica">Helvetica</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Open Sans">Open Sans</option>
                                </select>
                            </div>
                            <div class="property-group">
                                <label>Font Size (px):</label>
                                <input type="number" id="font-size" min="8" max="72">
                            </div>
                            <div class="property-group">
                                <label>Font Weight:</label>
                                <select id="font-weight">
                                    <option value="normal">Normal</option>
                                    <option value="bold">Bold</option>
                                    <option value="lighter">Light</option>
                                </select>
                            </div>
                            <div class="property-group">
                                <label>Text Transform:</label>
                                <select id="text-transform">
                                    <option value="none">None</option>
                                    <option value="uppercase">Uppercase</option>
                                    <option value="lowercase">Lowercase</option>
                                    <option value="capitalize">Capitalize</option>
                                </select>
                            </div>
                            <div class="property-group">
                                <label>Letter Spacing (px):</label>
                                <input type="number" id="letter-spacing" min="-2" max="20" step="0.5">
                            </div>
                            <div class="property-group">
                                <label>Line Height:</label>
                                <input type="number" id="line-height" min="0.5" max="3" step="0.1">
                            </div>
                            <div class="property-group">
                                <label>Text Align:</label>
                                <select id="text-align">
                                    <option value="left">Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                    <option value="justify">Justify</option>
                                </select>
                            </div>
                        </div>

                        <!-- Style Properties -->
                        <div class="properties-section">
                            <h3>Style</h3>
                            <div class="property-group" data-for="all">
                                <label>Background Color:</label>
                                <input type="color" id="bg-color">
                            </div>
                            <div class="property-group" data-for="text,heading,button">
                                <label>Text Color:</label>
                                <input type="color" id="text-color">
                            </div>
                            <div class="property-group" data-for="all">
                                <label>Opacity:</label>
                                <input type="range" id="opacity" min="0" max="1" step="0.1">
                            </div>
                            <div class="property-group" data-for="all">
                                <label>Border Radius (px):</label>
                                <input type="number" id="border-radius" min="0" max="100">
                            </div>
                            <div class="property-group" data-for="all">
                                <label>Border:</label>
                                <div class="multi-input">
                                    <input type="number" id="border-width" placeholder="Width" min="0" max="20">
                                    <select id="border-style">
                                        <option value="solid">Solid</option>
                                        <option value="dashed">Dashed</option>
                                        <option value="dotted">Dotted</option>
                                    </select>
                                    <input type="color" id="border-color">
                                </div>
                            </div>
                        </div>

                        <!-- Effects -->
                        <div class="properties-section">
                            <h3>Effects</h3>
                            <div class="property-group" data-for="all">
                                <label>Box Shadow:</label>
                                <div class="shadow-inputs">
                                    <input type="number" id="shadow-x" placeholder="X" min="-50" max="50">
                                    <input type="number" id="shadow-y" placeholder="Y" min="-50" max="50">
                                    <input type="number" id="shadow-blur" placeholder="Blur" min="0" max="100">
                                    <input type="number" id="shadow-spread" placeholder="Spread" min="-50" max="50">
                                    <input type="color" id="shadow-color">
                                </div>
                            </div>
                        </div>

                        <!-- Image Properties -->
                        <div class="properties-section" data-for="image">
                            <h3>Image</h3>
                            <div class="property-group">
                                <label>Image URL:</label>
                                <input type="url" id="image-url">
                            </div>
                            <div class="property-group">
                                <label>Object Fit:</label>
                                <select id="object-fit">
                                    <option value="contain">Contain</option>
                                    <option value="cover">Cover</option>
                                    <option value="fill">Fill</option>
                                    <option value="scale-down">Scale Down</option>
                                </select>
                            </div>
                        </div>

                        <button type="button" class="delete-btn" id="delete-element">Delete Element</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
